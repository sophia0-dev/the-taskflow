<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | The Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- THEME: MIDNIGHT NAVY (Violet Accent) --- */
        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #8b5cf6; /* Violet for Signup */
            --accent-glow: rgba(139, 92, 246, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-color);
            /* Violet/Blue Gradient */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(56, 189, 248, 0.15) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: floatUp 0.6s ease-out;
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 { color: var(--text-primary); font-size: 1.8rem; margin-bottom: 5px; }
        .header p { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; position: relative; }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: 0.3s;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        input:focus + i { color: var(--accent); }

        .btn-signup {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px var(--accent-glow);
            margin-top: 10px;
        }

        .btn-signup:hover { transform: translateY(-2px); box-shadow: 0 8px 25px var(--accent-glow); }

        .footer-link { margin-top: 20px; font-size: 0.85rem; color: var(--text-secondary); }
        .footer-link a { color: var(--accent); text-decoration: none; font-weight: 500; }
        .footer-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="signup-card">
        <div class="header">
            <h1>Create Account</h1>
            <p>Join to access your personal dashboard</p>
        </div>

        <form id="signup-form">
            <div class="input-group">
                <input type="text" id="fullname" placeholder="Full Name" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="btn-signup">Get Started</button>
        </form>

        <div class="footer-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

   <script>
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
        e.preventDefault(); // Stop page reload

        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.querySelector('.btn-signup');

        // Show loading animation
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
        btn.style.opacity = '0.7';

        try {
            // 1. USE FULL SERVER URL
            const response = await fetch('http://localhost:3000/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fullname, email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // 2. SUCCESS: Redirect to Login to get the UserID
                alert("Account created successfully! Please log in.");
                window.location.href = "login.html";
            } else {
                // Handle errors (like "Email already exists")
                alert(data.message);
                btn.innerHTML = 'Get Started';
                btn.style.opacity = '1';
            }
        } catch (error) {
            console.error('Error:', error);
            alert("Cannot connect to server. Is 'node server.js' running?");
            btn.innerHTML = 'Get Started';
            btn.style.opacity = '1';
        }
    });
</script>
</body>
</html>
