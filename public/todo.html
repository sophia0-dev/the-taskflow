<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5;
            background: linear-gradient(45deg, #FF9A9E 0%, #FECFEF 99%, #FECFEF 100%); 
        }

        .todo-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        header h1 { color: #333; font-size: 2rem; font-weight: 600; }
        #date-display { color: #666; font-size: 0.9rem; margin-top: 5px; margin-bottom: 25px; }

        /* INPUT AREA */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 2;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            outline: none;
        }

        /* NEW: Priority Dropdown */
        select {
            flex: 1;
            padding: 0 10px;
            border: none;
            border-radius: 12px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            outline: none;
            cursor: pointer;
            color: #555;
            font-weight: 500;
        }

        #add-btn {
            width: 50px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* TASK LIST */
        .todo-list { list-style: none; max-height: 400px; overflow-y: auto; }

        .todo-item {
            background: white;
            border-radius: 12px;
            margin-bottom: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            border-left: 5px solid transparent; /* Border for priority color */
        }

        .todo-text { flex: 1; margin-left: 15px; color: #444; font-size: 1rem; }
        
        .todo-item.completed .todo-text { text-decoration: line-through; color: #aaa; }
        .todo-item.completed { opacity: 0.6; }

        .check-btn {
            width: 24px; height: 24px; border: 2px solid #ddd; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .todo-item.completed .check-btn { background: #4caf50; border-color: #4caf50; color: white; }

        .delete-btn { background: none; border: none; color: #ff6b6b; cursor: pointer; padding: 5px; }

        /* PRIORITY BADGES & BORDERS */
        .priority-badge {
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 10px;
            margin-right: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* High Priority Styles */
        .todo-item.high { border-left-color: #ff4444; }
        .high .priority-badge { background: #ffebeb; color: #ff4444; }

        /* Medium Priority Styles */
        .todo-item.medium { border-left-color: #ffbb33; }
        .medium .priority-badge { background: #fff8e1; color: #ffbb33; }

        /* Low Priority Styles */
        .todo-item.low { border-left-color: #00C851; }
        .low .priority-badge { background: #e8f5e9; color: #00C851; }

    </style>
</head>
<body>

    <div class="todo-container">
        <header>
            <h1>My Tasks</h1>
            <p id="date-display">Date Loading...</p>
        </header>

        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            
            <select id="priority-input">
                <option value="High">High Priority</option>
                <option value="Medium" selected>Medium</option>
                <option value="Low">Low Priority</option>
            </select>

            <button id="add-btn"><i class="fas fa-plus"></i></button>
        </div>

        <ul class="todo-list" id="todo-list">
            </ul>
        
        <p style="text-align: center; font-size: 0.8rem; color: #888; margin-top: 20px;">
            <i class="fas fa-info-circle"></i> High priority tasks are shown first.
        </p>
    </div>

    <script>
        const input = document.getElementById('todo-input');
        const priorityInput = document.getElementById('priority-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');
        const dateDisplay = document.getElementById('date-display');

        // Display Date
        const options = { weekday: 'long', month: 'short', day: 'numeric' };
        dateDisplay.innerHTML = new Date().toLocaleDateString('en-US', options);

        // GET USER ID
        const userId = localStorage.getItem('hubUserId');
        if (!userId) window.location.href = 'login.html';

        let tasks = [];

        // 1. FETCH TASKS
        async function fetchTasks() {
            try {
                // If using Backend
                const res = await fetch(`/api/todos?userId=${userId}`);
                tasks = await res.json();
                renderTasks();
            } catch (err) {
                // Fallback for Demo/No Backend
                console.log("Using local storage fallback");
                tasks = JSON.parse(localStorage.getItem('myTodos')) || [];
                // Sort locally if backend isn't there
                const pOrder = { 'High': 1, 'Medium': 2, 'Low': 3 };
                tasks.sort((a, b) => pOrder[a.priority] - pOrder[b.priority]);
                renderTasks();
            }
        }

        // 2. RENDER TASKS
        function renderTasks() {
            todoList.innerHTML = '';
            
            tasks.forEach((task) => {
                const li = document.createElement('li');
                // Add priority class (low, medium, high) for styling
                const pClass = task.priority ? task.priority.toLowerCase() : 'medium';
                li.className = `todo-item ${pClass} ${task.completed ? 'completed' : ''}`;

                li.innerHTML = `
                    <div class="check-btn" onclick="toggleComplete(${task.id}, ${task.completed})">
                        ${task.completed ? '<i class="fas fa-check" style="font-size: 0.7rem;"></i>' : ''}
                    </div>
                    
                    <div style="flex: 1; margin-left: 15px; display: flex; align-items: center;">
                        <span class="priority-badge">${task.priority || 'Medium'}</span>
                        <span class="todo-text" style="margin: 0;">${task.text}</span>
                    </div>

                    <button class="delete-btn" onclick="deleteTask(${task.id})"><i class="fas fa-trash"></i></button>
                `;
                todoList.appendChild(li);
            });
        }

        // 3. ADD TASK
        async function addTask() {
            const text = input.value.trim();
            const priority = priorityInput.value;
            
            if (text === '') return;

            try {
                // To Backend
                await fetch('/api/todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, text, priority })
                });
                fetchTasks(); // Reload to see new sorting
            } catch (err) {
                // Local Fallback
                const newTask = { id: Date.now(), text, priority, completed: false };
                tasks.push(newTask);
                localStorage.setItem('myTodos', JSON.stringify(tasks));
                fetchTasks();
            }
            
            input.value = '';
        }

        // 4. TOGGLE COMPLETE
        async function toggleComplete(id, currentStatus) {
            try {
                await fetch(`/api/todos/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed: !currentStatus })
                });
                fetchTasks();
            } catch(e) {
                // Local Fallback
                const task = tasks.find(t => t.id === id);
                if(task) {
                    task.completed = !task.completed;
                    localStorage.setItem('myTodos', JSON.stringify(tasks));
                    fetchTasks();
                }
            }
        }

        // 5. DELETE TASK
        async function deleteTask(id) {
            try {
                await fetch(`/api/todos/${id}`, { method: 'DELETE' });
                fetchTasks();
            } catch(e) {
                 // Local Fallback
                 tasks = tasks.filter(t => t.id !== id);
                 localStorage.setItem('myTodos', JSON.stringify(tasks));
                 fetchTasks();
            }
        }

        addBtn.addEventListener('click', addTask);
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });

        fetchTasks();
    </script>
</body>
</html>
