<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life Plan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLING --- */
        :root {
            --primary-purple: #4A148C; /* Deep Royal Purple */
            --light-purple: #F3E5F5;    /* Very light purple for backgrounds */
            --gold: #D4AF37;            /* Metallic Gold */
            --gold-gradient: linear-gradient(135deg, #D4AF37 0%, #F7EF8A 50%, #D4AF37 100%);
            --white: #FFFFFF;
            --text-dark: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--primary-purple);
            background-image: linear-gradient(180deg, var(--primary-purple) 0%, #7B1FA2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--text-dark);
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- VISION BOARD SECTION --- */
        .vision-board {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            border: 2px solid var(--gold);
            position: relative;
        }

        .vision-board h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-purple);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .vision-board h1 i {
            color: var(--gold);
            margin-right: 10px;
        }

        .vision-input-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: none;
            background: var(--light-purple);
            border-radius: 10px;
            padding: 20px;
            font-size: 1.2rem;
            color: #555;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            resize: none;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus {
            background: #fff;
            box-shadow: inset 0 0 10px rgba(74, 20, 140, 0.1);
        }

        .gold-border {
            height: 2px;
            background: var(--gold-gradient);
            width: 100%;
            margin-top: 5px;
        }

        .save-status {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #888;
            font-style: italic;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.5s;
        }

        /* --- PILLARS GRID --- */
        .pillars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .pillar-card {
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            border-top: 5px solid var(--gold);
        }

        .pillar-header h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-purple);
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* --- INPUT AREA IN CARDS --- */
        .add-goal-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-goal-box input[type="text"] {
            flex: 2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        .add-goal-box input[type="date"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 0.8rem;
        }

        .add-goal-box button {
            background: var(--gold-gradient);
            border: none;
            width: 40px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--primary-purple);
            font-weight: bold;
            transition: transform 0.2s;
        }

        .add-goal-box button:hover {
            transform: scale(1.05);
        }

        /* --- GOAL LIST --- */
        .goal-list {
            list-style: none;
            overflow-y: auto;
            max-height: 300px;
        }

        .goal-item {
            display: flex;
            align-items: center;
            background: #FAFAFA;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid transparent;
            transition: 0.3s;
        }

        .goal-item:hover {
            border-left: 3px solid var(--gold);
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .goal-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-purple);
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .goal-item.completed .checkbox {
            background: var(--primary-purple);
        }

        .goal-item.completed .checkbox::after {
            content: 'âœ”';
            color: white;
            font-size: 10px;
        }

        .goal-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .goal-date {
            font-size: 0.75rem;
            color: #888;
            margin-top: 2px;
        }

        .delete-btn {
            color: #ff6b6b;
            cursor: pointer;
            opacity: 0.5;
            transition: 0.2s;
            margin-left: 10px;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .pillars-grid { grid-template-columns: 1fr; }
            .add-goal-box { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <section class="vision-board">
            <h1><i class="fas fa-crown"></i> My Ultimate Life Vision</h1>
            <div class="vision-input-container">
                <textarea id="vision-statement" placeholder="Write your ultimate life statement here... (e.g., 'I am living a life of financial freedom, traveling the world, and empowering others.')"></textarea>
                <div class="gold-border"></div>
            </div>
            <p class="save-status" id="vision-status">Auto-saved</p>
        </section>

        <div class="pillars-grid">
            
            <div class="pillar-card">
                <div class="pillar-header">
                    <h2><i class="fas fa-briefcase"></i> Career</h2>
                </div>
                <div class="add-goal-box">
                    <input type="text" id="input-career" placeholder="New Career Goal...">
                    <input type="date" id="date-career">
                    <button onclick="addGoal('career')"><i class="fas fa-plus"></i></button>
                </div>
                <ul class="goal-list" id="list-career"></ul>
            </div>

            <div class="pillar-card">
                <div class="pillar-header">
                    <h2><i class="fas fa-coins"></i> Wealth</h2>
                </div>
                <div class="add-goal-box">
                    <input type="text" id="input-wealth" placeholder="New Wealth Goal...">
                    <input type="date" id="date-wealth">
                    <button onclick="addGoal('wealth')"><i class="fas fa-plus"></i></button>
                </div>
                <ul class="goal-list" id="list-wealth"></ul>
            </div>

            <div class="pillar-card">
                <div class="pillar-header">
                    <h2><i class="fas fa-heartbeat"></i> Health</h2>
                </div>
                <div class="add-goal-box">
                    <input type="text" id="input-health" placeholder="New Health Goal...">
                    <input type="date" id="date-health">
                    <button onclick="addGoal('health')"><i class="fas fa-plus"></i></button>
                </div>
                <ul class="goal-list" id="list-health"></ul>
            </div>

            <div class="pillar-card">
                <div class="pillar-header">
                    <h2><i class="fas fa-user-friends"></i> Relationships</h2>
                </div>
                <div class="add-goal-box">
                    <input type="text" id="input-relationships" placeholder="New Relationship Goal...">
                    <input type="date" id="date-relationships">
                    <button onclick="addGoal('relationships')"><i class="fas fa-plus"></i></button>
                </div>
                <ul class="goal-list" id="list-relationships"></ul>
            </div>

        </div>
    </div>

  <script>
    // 1. CHECK LOGIN
    const userId = localStorage.getItem('hubUserId');
    if (!userId) {
        alert("Please log in first.");
        window.location.href = 'login.html';
    }

    const visionInput = document.getElementById('vision-statement');
    const visionStatus = document.getElementById('vision-status');
    const BASE_URL = 'http://localhost:3000'; // Define server address once

    // 2. INITIALIZE: Load Vision and Goals
    async function init() {
        try {
            const res = await fetch(`${BASE_URL}/api/lifeplan?userId=${userId}`);
            
            if (!res.ok) throw new Error("Failed to connect to server");

            const data = await res.json();

            // Set Vision
            if(data.vision) visionInput.value = data.vision;

            // Sort Goals into categories
            const categories = { career: [], wealth: [], health: [], relationships: [] };
            
            if (data.goals) {
                data.goals.forEach(goal => {
                    // Check if category exists in our list (handles typos in DB)
                    if(categories[goal.category]) {
                        categories[goal.category].push(goal);
                    }
                });
            }

            // Render each category
            for (const cat in categories) {
                renderGoals(cat, categories[cat]);
            }
        } catch (error) {
            console.error("Connection Error:", error);
            // Optional: alert("Could not load goals. Is the server running?");
        }
    }

    // 3. SAVE VISION (Auto-save on typing)
    let timeoutId;
    visionInput.addEventListener('input', () => {
        clearTimeout(timeoutId);
        visionStatus.style.opacity = '1';
        visionStatus.innerText = "Typing...";

        timeoutId = setTimeout(async () => {
            visionStatus.innerText = "Saving...";
            
            try {
                await fetch(`${BASE_URL}/api/lifeplan/vision`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, statement: visionInput.value })
                });
                visionStatus.innerText = "Saved to Database";
                setTimeout(() => { visionStatus.style.opacity = '0'; }, 2000);
            } catch (error) {
                visionStatus.innerText = "Save Failed!";
                visionStatus.style.color = "red";
            }
        }, 1000); // Wait 1 second after typing stops
    });

    // 4. ADD GOAL
    async function addGoal(category) {
        const input = document.getElementById(`input-${category}`);
        const dateInput = document.getElementById(`date-${category}`);
        const text = input.value.trim();
        const date = dateInput.value || "No Deadline";

        if (!text) return alert("Please write a goal first!");

        try {
            const res = await fetch(`${BASE_URL}/api/lifeplan/goal`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, category, text, date })
            });

            if(res.ok) {
                input.value = "";
                dateInput.value = "";
                init(); // Reload all goals to show the new one
            } else {
                alert("Failed to save goal.");
            }
        } catch (error) {
            alert("Server error. Check your terminal.");
        }
    }

    // 5. DELETE GOAL
    async function deleteGoal(id) {
        if(!confirm("Delete this goal?")) return;

        try {
            await fetch(`${BASE_URL}/api/lifeplan/goal/${id}`, { method: 'DELETE' });
            init();
        } catch (error) {
            alert("Could not delete goal.");
        }
    }

    // 6. TOGGLE COMPLETE
    async function toggleComplete(id, currentStatus) {
        try {
            await fetch(`${BASE_URL}/api/lifeplan/goal/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ completed: !currentStatus })
            });
            init();
        } catch (error) {
            console.error("Update failed", error);
        }
    }

    // Helper: Render List
    function renderGoals(category, goals) {
        const listElement = document.getElementById(`list-${category}`);
        listElement.innerHTML = "";
        
        goals.forEach(goal => {
            const li = document.createElement('li');
            // Ensure goal.completed is treated as boolean (MySQL sometimes returns 1/0)
            const isDone = goal.completed === 1 || goal.completed === true;

            li.className = `goal-item ${isDone ? 'completed' : ''}`;
            li.innerHTML = `
                <div class="checkbox" onclick="toggleComplete(${goal.id}, ${isDone})"></div>
                <div class="goal-details">
                    <span>${goal.text}</span>
                    <span class="goal-date"><i class="far fa-clock"></i> ${goal.target_date || 'No Date'}</span>
                </div>
                <i class="fas fa-trash delete-btn" onclick="deleteGoal(${goal.id})"></i>
            `;
            listElement.appendChild(li);
        });
    }

    // Start App
    init();
</script>
</body>
</html>
